<!DOCTYPE html>
<html lang="en">
        <!-- Navigation-->
        {% include "header.html"%}
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>What's New In My Market</h1>
                            <span class="subheading">A Blog Where You got releavent news Crypto Market</span>
                            </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div style="background-color:#F3D5C0">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 " style="width:100%;">
                    <!-- Post preview-->
                    {% for i in value %}
                    <div class="post-preview">
                        <a href="{{url_for('post',inx=loop.index0) }}">
                            <h2 class="post-title">{{loop.index}}. {{ i.title|e }}</h2>
                            <h3 class="post-subtitle">{{ i['description|e'] }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ i['author']|e }}</a>
                            on {{ i['publishedAt']|e }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}

                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
 {%include "footer.html"%}
</div>

</html>
