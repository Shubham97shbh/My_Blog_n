<!DOCTYPE html>
<html lang="en">
   {% include 'header.html' %}
        <!-- Page Header-->
        <header class="masthead" style="background-image:url({{ value['urlToImage']|e }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" style="width: 100%;">
                        <div class="post-heading">
                            <h1>{{value.title}}</h1>
                            <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{ value['author']|e }}</a>
                                on {{ value['publishedAt']|e }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7" style="width: 100%;">
                       <h2 class="subheading" >" {{ value['description']|e }} "</h2>
                        <p >{{content}}</p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
     {%include 'footer.html'%}
</html>
